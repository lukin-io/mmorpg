# Arena NPC Configuration
# Defines training bots for arena combat practice
# NPCs are categorized by difficulty and arena room availability
#
# Difficulty levels:
#   easy   - Low damage, high HP, defensive AI (for learning)
#   medium - Balanced stats, mixed AI
#   hard   - High damage, aggressive AI
#
# AI behaviors:
#   defensive  - Prefers blocking, attacks only when HP > 70%
#   balanced   - Mix of attack and defense based on situation
#   aggressive - Always attacks, rarely defends

