# Biome NPC Configuration
# Defines what NPCs can spawn in each biome
# NPCs are weighted by spawn_chance (higher = more common)

plains:
  respawn_modifier: 0  # seconds added/subtracted from base respawn
  npcs:
    - key: wild_boar
      name: Wild Boar
      role: hostile
      level: 2
      level_variance: 1
      spawn_chance: 30
      hp: 80
      damage: 8
      xp: 15
      metadata:
        rarity: common
        description: "A tusked beast that charges at intruders."
      loot:
        - item: boar_hide
          chance: 50
        - item: raw_meat
          chance: 80
    - key: plains_wolf
      name: Plains Wolf
      role: hostile
      level: 3
      level_variance: 1
      spawn_chance: 25
      hp: 60
      damage: 12
      xp: 20
      metadata:
        rarity: common
        description: "A lone wolf hunting on the grasslands."
      loot:
        - item: wolf_pelt
          chance: 40
    - key: bandit_scout
      name: Bandit Scout
      role: hostile
      level: 4
      level_variance: 2
      spawn_chance: 15
      hp: 100
      damage: 15
      xp: 30
      metadata:
        rarity: uncommon
        description: "A shady figure watching the roads."
      loot:
        - item: stolen_coins
          chance: 60
        - item: bandit_dagger
          chance: 20
    - key: wandering_merchant
      name: Wandering Merchant
      role: vendor
      level: 5
      spawn_chance: 5
      dialogue: "Looking to trade? I have wares from distant lands!"
      metadata:
        rarity: rare
        description: "A traveling merchant with exotic goods."
        inventory:
          - item_key: health_potion
            price: 25
          - item_key: bread
            price: 5
    - key: lost_traveler
      name: Lost Traveler
      role: quest_giver
      level: 1
      spawn_chance: 5
      dialogue: "Oh thank goodness! Can you help me find my way?"
      metadata:
        rarity: rare
        description: "A confused traveler in need of assistance."

